<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="phone">
        <img
          src="https://live.staticflickr.com/65535/52156793565_bb5256dda0_k.jpg"
          alt="Celular com a tela de login do instagram"
        />
      </div>
      <div class="instagram-continue">
        <div class="box">
          <div class="login">
            <img
              src="https://live.staticflickr.com/65535/52156300766_b4f8075a6e_m.jpg"
              class="logo"
              alt="Logo do instagram"
            />
            <div class="profile-photo">
              <img
                src="https://live.staticflickr.com/65535/52156309933_02ecab30d2_m.jpg"
                alt="Foto de perfil do instagram"
              />
            </div>
            <a href="#" class="instagram-login"
              >Continue como cara_leomazzotti</a
            ><a href="#" class="instagram-logout">Remover conta</a>
          </div>
          <div class="login">
            <p class="not-account">Não é cara_leomazzotti</p>
            <p class="not-account">
              <spam class="link-blue"><a href="#">Alternar contas</a></spam>
              ou
              <spam class="link-blue"> <a href="#">Increva-se</a> </spam>
            </p>
          </div>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"
              ><img
                src="https://live.staticflickr.com/65535/52156309988_294336ea58_n.jpg"
                alt="Logo da Apple Store clicável para fazer download do app"
              />
            </a>
            <a href="#" class="app-download"
              ><img
                src="https://live.staticflickr.com/65535/52156309918_30b506ecf8.jpg"
                alt="Logo da Play Store clicável para fazer download do app"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
