<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="phone">
        <img
          src="/assets/img/instagram-celular.png"
          alt="Celular com a tela de login do instagram"
        />
      </div>
      <div class="instagram-continue">
        <div class="box">
          <div class="login">
            <img
              src="/assets/img/instagram-logo.png"
              class="logo"
              alt="Logo do instagram"
            />
            <div class="profile-photo">
              <img src="/assets/img/eu.jpg" alt="Foto de perfil do instagram" />
            </div>
            <a href="#" class="instagram-login"
              >Continue como cara_leomazzotti</a
            ><a href="#" class="instagram-logout">Remover conta</a>
          </div>
          <div class="login">
            <p class="not-account">Não é cara_leomazzotti</p>
            <p class="not-account">
              <spam class="link-blue"><a href="#">Alternar contas</a></spam>
              ou
              <spam class="link-blue"> <a href="#">Increva-se</a> </spam>
            </p>
          </div>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"
              ><img
                src="/assets/img/apple-button.png"
                alt="Logo da Play Store clicável para fazer download do app"
              />
            </a>
            <a href="#" class="app-download"
              ><img
                src="/assets/img/googleplay-button.png"
                alt="Logo da Apple Store clicável para fazer download do app"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <img src="/assets/img/" alt="" />
  </body>
</html>
